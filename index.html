        <h1 id="title">Dr. Melvin E. Calvin</h1>
        
        <div id="img-div"><img src="IMAGENES/hojas.jpg" id="image" alt="Imagen del Doctor calvin en su laboratorio"></div>
        <figcaption id="img-caption">El doctor Melvin E. Calvin, realizo una de las investigaciones más importantes en la historia de la fisiología vegetal, al describir como las plantas toman la energía del sol para crear carbohidratos a partir de agua y dióxido de carbono.</figcaption>

        

        <article id="logros">
            <figure class="figura">
                <img src= "IMAGENES/posando1.jpg" class="foto2" id="grand">
                <figcaption class="caption">En 1961 el doctor Calvin, recibió el premio nobel de química por su investigación en la asimilación del dióxido de carbono por las plantas, con lo que se pudo explicar el proceso de la fotosíntesis. </figcaption>
                <a href="https://www.nobelprize.org/prizes/chemistry/1961/summary/" id="tribute-link" target="_blank"> visita el tributo al premio nobel</a>
            </figure>

            <figure class="figura">
                <img src= "IMAGENES/experimento.jpg" class= "foto2">
                <figcaption class="caption">El trabajo ganador del nobel inicio en 1947, en los laboratorios de la universidad de Berkeley en california – Estados Unidos, a partir cultivos del alga verde: Chlorella pyrenoidosa, en donde se utilizó carbono 14 para marcar las moléculas que entraban en el ciclo.. </figcaption>
                </figure>

            <figure class="figura" >
                <img src= "IMAGENES/posando2.jpg" class= "foto2">
                <figcaption class="caption">Por la importancia de sus aportes científicos recibió numerosos reconocimientos, como: el premio nobel de química, membrecía en la academia nacional de ciencias, la sociedad real de Londres, la real academia de ciencias y letras de los países bajos. doctor honorario de la universidad de Michigan, Nottingham y Oxford. </figcaption>
            </figure>

        </article>
